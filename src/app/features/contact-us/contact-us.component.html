<section class="w-[95%] md:w-[90%] mt-20 mb-10 mx-auto pt-[52px]">
  <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

    <!-- Info Boxes -->
    <div class="col-span-12 lg:col-span-4 flex flex-col gap-4">
      <!-- Call -->
      <div class="border border-gray-200 rounded-lg p-5 text-gray-600">
        <h2 class="text-xl font-semibold mb-3 flex items-center">
          <i class="fa-solid fa-phone text-blue-500 mr-2"></i> Call to us
        </h2>
        <p class="mb-2">We are available 24/7 days a week</p>
        <p>Phone: +12345632145</p>
      </div>

      <!-- Write -->
      <div class="border border-gray-200 rounded-lg p-5 text-gray-600">
        <h2 class="text-xl font-semibold mb-3 flex items-center">
          <i class="fa-solid fa-envelope text-blue-500 mr-2"></i> Write to us
        </h2>
        <p class="mb-2">Fill out our form and we will contact you within 24 hours</p>
        <p>Email: customer@oneStop.com</p>
        <p>Email: support@oneStop.com</p>
      </div>
    </div>

    <!-- Form -->
    <div class="col-span-12 lg:col-span-8 my-auto">
   <form class="mb-6 space-y-6"> <!-- Inputs --> <div class="flex flex-col md:flex-row gap-4"> <input type="text" id="name" class="bg-gray-100 rounded-lg border-0 text-gray-900 text-sm block w-full p-2.5 dark:bg-gray-700 dark:text-white" placeholder="Your name" required /> <input type="email" id="email" class="bg-gray-100 rounded-lg border-0 text-gray-900 text-sm block w-full p-2.5 dark:bg-gray-700 dark:text-white" placeholder="Your email" required /> <input type="text" id="phone" class="bg-gray-100 rounded-lg border-0 text-gray-900 text-sm block w-full p-2.5 dark:bg-gray-700 dark:text-white" placeholder="Your phone" required /> </div> <!-- Message --> <div> <textarea id="message" rows="4" class="block p-2.5 border-0 rounded-lg w-full text-sm text-gray-900 bg-gray-100 dark:bg-gray-700 dark:text-white" placeholder="Your message..." ></textarea> </div> <!-- Button --> <button type="submit" class="text-white cursor-pointer bg-black px-6 py-2.5 rounded-lg text-sm font-medium ms-auto block" > Send message </button> </form>
    </div>
  </div>
</section>
