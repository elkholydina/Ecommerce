<section class="w-[95%] md:w-[90%] min-h-100 mx-auto py-5 mb-20 mt-10  pt-[52px]">
  <section class="new select-none">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <!-- Title -->
      <h5
        class="text-lg md:text-xl font-semibold relative before:w-3 before:rounded-sm before:h-[130%] before:absolute before:translate-x-[-150%] before:translate-y-[-15%] before:bg-blue-500 dark:text-white text-blue-500"
      >
        Our Categories
      </h5>
    </div>


    <div
      class="w-full mx-auto flex flex-wrap justify-center gap-8 pt-6"
    >

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 mt-5">
  <!-- Card -->
   @for (item of AllCategories; track $index) {
     <div [routerLink]="['/category-products' ,item._id]" class="cursor-pointer bg-white rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
         <img class="rounded-t-lg w-full h-40 object-cover" [src]="item.image" [alt]="item.name" />
       <div class="p-2 border rounded-b-lg border-gray-200">
         <h5 class="mb-2 text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
           {{item.name}}
         </h5>
       </div>
     </div>
   }

</div>


    </div>


  </section>
</section>
