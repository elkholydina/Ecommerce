<section class="w-[95%] md:w-[90%]  min-h-100 mx-auto py-5 mb-8 mt-10  pt-[52px]">
  <section class="new select-none">
    <!-- Title & Search -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <!-- Title -->
      <h5
        class="text-lg md:text-xl font-semibold relative before:w-3 before:rounded-sm before:h-[130%] before:absolute before:translate-x-[-150%] before:translate-y-[-15%] before:bg-blue-500 dark:text-white text-blue-500"
      >
        Category Products
      </h5>

      <!-- Search -->
      <div class="w-full md:w-auto">
        <form class="w-full md:w-64 lg:w-80">
          <div class="relative w-full">
            <input
              name="search"
              type="search"
              class="block p-2 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border-2 border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
              placeholder="Search here..."
              required
              [(ngModel)]="title"
            />
          </div>
        </form>
      </div>
    </div>

    <div
      class="w-full mx-auto flex flex-wrap justify-center gap-8 pt-6"
    >
      @for (
        product of products|product: id|search: title;track $index
      ) {
        <div class="w-[220px]">
          <app-card [product]="product"></app-card>
        </div>
      }
    </div>

  </section>
</section>
