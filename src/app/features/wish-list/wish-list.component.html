<!-- original @if/@for kept as comment per your request -->
<!--
@if(products.length == 0 ){
  <section class="..."> ... empty state ... </section>
} @else {
  <section class="...">
    @for ( product of products; track product._id ) {
      ... repeated product HTML ...
    }
  </section>
}
-->

@if(products.length == 0 ){
<section
  class="w-[95%] pt-[52px] md:w-[90%] h-[35rem] mx-auto mt-5 mb-4 rounded-lg overflow-hidden shadow-md"
>
  <div class="flex flex-col items-center justify-center h-full text-center">
    <img
      src="./imgs/tutti-shopping-basket-with-fruit-milk-and-wine-1 1.png"
      class="object-contain w-48 sm:w-64 md:w-80 mx-auto"
      alt="cart image"
    />
    <h1 class="text-lg sm:text-xl md:text-2xl font-bold my-5">
      Your wish list is Empty!
    </h1>
  </div>
</section>
}@else{
<section class="w-[95%] md:w-[75%] mx-auto py-5 mt-10 pt-[52px] mb-4">
  <app-title
    title="Wish List"
    [color]="'text-blue-500'"
    [background]="'before:bg-blue-500'"
  ></app-title>

  <div class="w-full mx-auto flex flex-wrap justify-center gap-8 pt-6">
    @for ( product of products; track $index ) {
    <div class="w-[220px] relative">
      <app-card [product]="product" [isWishlist]="true"></app-card>


      <div
        (click)="removeFromWishList(product._id)"
        class="text-[22px] text-red-500 bg-white cursor-pointer absolute top-1 left-[93%] text-blue-500':"
      >
        <i class="fa-solid fa-trash"></i>
      </div>
    </div>

    }
  </div>
</section>
}
